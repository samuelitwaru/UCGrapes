<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .short-url {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .copy-btn {
            background: #007bff;
            margin-left: 5px;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <input type="text" id="long-url" placeholder="Enter long URL">
        <button onclick="shortenURL()">Shorten</button>
        <p class="short-url" id="short-url"></p>
    </div>
    
    <script>
        async function shortenURL() {
            const longUrl = document.getElementById('long-url').value;
            if (!longUrl) {
                alert('Please enter a URL.');
                return;
            }

            try {
                const response = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`);
                const data = await response.json();

                if (data.shorturl) {
                    document.getElementById('short-url').innerHTML = `
                        Short URL: <a href="${data.shorturl}" target="_blank">${data.shorturl}</a>
                        <button class="copy-btn" onclick="copyToClipboard('${data.shorturl}')">Copy</button>
                    `;
                } else {
                    alert('Failed to shorten URL.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong!');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Short URL copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
