<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .hover-element {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
    }
    
    .hover-element:hover {
      background-color: #b2ebf2;
    }
  </style>
</head>
<body>
  <h2>Iframe Content</h2>
  <p>Hover over the element below to show a menu in the parent document:</p>
  
  <div class="hover-element" id="hover-me">Hover over me!</div>
  
  <script>
    const hoverElement = document.getElementById('hover-me');
    
    hoverElement.addEventListener('mouseenter', function(event) {
      // Get position of the hovered element
      const rect = hoverElement.getBoundingClientRect();
      
      // Calculate absolute position including iframe offset
      const x = rect.left;
      const y = rect.bottom + 5; // Show menu just below the element
      
      // Send message to parent window
      window.parent.postMessage({
        type: 'showMenu',
        x: x,
        y: y
      }, '*');
    });
    
    hoverElement.addEventListener('mouseleave', function(event) {
      // Delay hiding to allow moving to the menu
      setTimeout(() => {
        window.parent.postMessage({
          type: 'hideMenu'
        }, '*');
      }, 200);
    });
  </script>
</body>
</html>
